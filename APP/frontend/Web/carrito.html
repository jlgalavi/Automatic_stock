<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NN - Carrito</title>
    <link rel="stylesheet" href="./css/style_carrito.css">
    <script src="https://kit.fontawesome.com/3b8572695f.js" crossorigin="anonymous"></script>
    <script src="./js/products.js" ></script>
    <script src="./js/carrito.js" defer></script> 
    <script src="./js/cartService.js" defer></script>


</head>

<body>
    
    <header class="header">
        <div class="menu">
            <a href="index.html" class="logo">
                <img src="images/image.png" alt="logo" class="logo">
            </a>
        </div>
    </header>

    <main>
        <div class="return">
            <a href="index.html#products-list" class="btn-return">Seguir comprando</a>
        </div>

        <div class="carrito">
            <div class="content-cart" id="cont-products">

            </div>

        </div>
        <div class="totales">
            <p>UNIDADES TOTALES: <span id="unidades">0</span></p>
            <p>PRECIO TOTAL: <span id="precio">0</span>€</p>
        </div>
        <div class="botones">
            <a href="compra_exitosa.html"><button class="btn-comprar" id="btn-comprar"><strong>Comprar</strong></button></a>
            <button class="btn-vaciar" id="btn-vaciar"><strong>Vaciar Carrito</strong></button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text">
            <p>© 2024 NN - Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
